name: github pages

on:
  workflow_run:
    workflows: [ci]
    branches: [master]
    types:
      - completed

jobs:
  gh_deploy:
    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        os: [ubuntu-latest]
        node: [20]

    # å‘¼ã³å…ƒã®workflowã®çµæœãŒsuccessã§ã‚ã‚Œã°main jobã‚’å®Ÿè¡Œ
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    steps:
      - name: Checkout ğŸ›
        uses: actions/checkout@v4

      - name: Setup node env ğŸ—
        uses: actions/setup-node@v6
        with:
          node-version: ${{ matrix.node }}

      # ã“ã“ã§yarnã‚’æœ‰åŠ¹åŒ–ã—ã¦ãŠã‹ãªã„ã¨å¾Œç¶šã®cashå‡¦ç†ãŒã‚¨ãƒ©ãƒ¼ã«ãªã‚‹
      - name: corepack enable
        run: corepack enable

      - name: Get yarn cache directory path ğŸ› 
        id: yarn-cache-dir-path
        run: echo "dir=$(yarn config get cacheFolder)" >> $GITHUB_OUTPUT

      - name: Cache node_modules ğŸ“¦
        uses: actions/cache@v4
        id: yarn-cache # use this to check for `cache-hit` (`steps.yarn-cache.outputs.cache-hit != 'true'`)
        with:
          path: ${{ steps.yarn-cache-dir-path.outputs.dir }}
          key: ${{ runner.os }}-yarn-${{ hashFiles('**/yarn.lock') }}
          restore-keys: |
            ${{ runner.os }}-yarn-

      - name: Install dependencies ğŸ‘¨ğŸ»â€ğŸ’»
        run: yarn

      - name: generate ğŸ‘·
        run: yarn generate

      - name: deploy ğŸš€
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist
